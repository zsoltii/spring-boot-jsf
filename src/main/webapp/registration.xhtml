<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewAction action="#{loginController.preRegistration}"/>
</f:metadata>
<f:view>
    <ui:include src="template/menu.xhtml"/>
    <h:form id="registrationForm">
        <p:messages autoUpdate="true" showDetail="true" showSummary="true"/>
        <p:panelGrid id="registerData" rendered="#{!customerData.registered}">
            <p:row>
                <p:column>
                    <p:outputLabel value="Username" for="registerUsername"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{customerData.customer.username}" required="true"
                                 id="registerUsername"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="Name" for="registerName"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{customerData.customer.name}" required="true" id="registerName"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="Password" for="registerPassword"/>
                </p:column>
                <p:column>
                    <p:password value="#{customerData.customer.password}" required="true"
                                id="registerPassword"/>
                </p:column>
            </p:row>
        </p:panelGrid>
        <p:commandButton value="Registration" action="#{loginController.register}" rendered="#{!customerData.registered}" update="@form, menuForm:menu"/>
    </h:form>
</f:view>
</html>
