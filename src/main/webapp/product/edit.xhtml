<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html">
<f:metadata>
    <f:viewAction action="#{productController.preEditProduct()}"/>
</f:metadata>
<f:view>
    <ui:include src="/template/menu.xhtml"/>
    <p:outputPanel rendered="#{!customerData.logged}">
        <p:outputLabel value="Please login for edit product"/>
    </p:outputPanel>
    <p:outputPanel rendered="#{customerData.logged}">
        <h:form id="editProductForm">
            <p:outputPanel rendered="#{productData.product eq null}">
                <ui:include src="edit/choose.xhtml"/>
            </p:outputPanel>
            <p:outputPanel rendered="#{productData.product ne null}">
                <ui:include src="edit/edit.xhtml"/>
            </p:outputPanel>
        </h:form>
    </p:outputPanel>
</f:view>
</html>
